<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <title>AÃ±adir Colegio</title>
    <miain th:replace="default/header :: head" ></miain>
</head>
<body>
<header th:replace="default/header :: header">

</header>

<main role="main" class="container" style="margin-top: 7rem">
    <h1 class="text-center" th:text="${titulo}"></h1>
    <br /><br />
    <form th:objetc="${colegio}" th:action="@{/addColegios}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombre">Nombre Colegio</label>
                <input
                        type="text"
                        th:value="${colegio.nombreColegio}"
                        placeholder="Ingresa el nombre del colegio"
                        class="form-control"
                        id="inputNombre"
                        field="*{nombreColegio}"
                        name="nombreColegio"
                        required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Direccion del colegio</label>
                <input
                        type="text"
                        th:value="${colegio.direccionColegio}"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St"
                        field="*{direccionColegio}"
                        name="direccionColegio"
                        required
                />
            </div>
        </div>
        <div style="margin-left: 29rem; margin-top: 2rem; margin-bottom: 5rem;">
            <a th:href="@{/listarColegios}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <!-- FOOTER -->
    <footer class="container" th:replace="default/header :: footer">

    </footer>
</main>
</body>
</html>
