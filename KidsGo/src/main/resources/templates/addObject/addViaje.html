<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>AÃ±adir Viaje</title>
    <main th:replace="default/header :: head"></main>
</head>
<body>
<header th:replace="/default/header :: header">

</header>
<main role="main" class="container" style="margin-top: 7rem">
    <h1 class="text-center mb-5" th:text="${titulo}"></h1>
    <h1 class="text-center mb-5" th:text="${error}"></h1>
    <form th:objetc="${viaje}" th:action="@{/addViaje}" method="post">
        <div class="form-row input-group has-validation">
            <div class="form-group col-md-6">
                <label for="inputFechaActual">Fecha Actual</label>
                <input
                        type="date"
                        th:value="${viaje.fechaCreacion}"
                        class="form-control"
                        id="inputFechaActual"
                        field="*{fechaCreacion}"
                        name="fechaCreacion"
                        required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="inputHoraInicio">Hora Inicio</label>
                <input
                        type="time"
                        step="2"
                        class="form-control"
                        th:value="${viaje.horaInicio}"
                        id="inputHoraInicio"
                        field="*{horaInicio}"
                        name="horaInicio"
                        required
                />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFechaInicio"
                >Programar fecha inicio del servicio</label
                >
                <input
                        type="date"
                        th:value="${viaje.fechaInicio}"
                        class="form-control"
                        id="inputFechaInicio"
                        placeholder="yyyy/mm/dd"
                        field="*{fechaInicio}"
                        name="fechaInicio"
                        required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="inputOrigen">Origen</label>
                <input
                        type="text"
                        placeholder="Ingresa el barrio o direccion donde reside"
                        class="form-control"
                        th:value="${viaje.origenviaje}"
                        id="inputOrigen"
                        field="*{origenviaje}"
                        name="origenviaje"
                        required
                />
            </div>

            <div class="form-group col-md-6" >
                <label for="inputConductor">Seleccione el conductor</label>
                <select id="inputConductor" class="form-control" field="*{fkPersona}"
                        name="fkPersona" required>
                    <option selected disabled value="">Seleccione el conductor</option>
                    <option th:each=" tipopersona : ${tipopersona}"
                            th:value="${tipopersona.FKpersona.idPersona}"
                            th:text="${tipopersona.FKpersona.nombrePersona}+' '+${tipopersona.FKpersona.apellidoPersona}"></option>
                </select>
            </div>


        </div>
        <div style="margin-left: 29rem; margin-top: 2rem; margin-bottom: 5rem">
            <a th:href="@{/listarViajes}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <!-- FOOTER -->
    <footer class="container" th:replace="default/header :: footer">

    </footer>
</main>
</body>
</html>
