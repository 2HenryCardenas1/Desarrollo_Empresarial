<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Añadir Ruta</title>
    <main th:replace="default/header :: head" ></main>
</head>
<body>
<header th:replace="default/header :: header">

</header>
<main role="main" class="container" style="margin-top: 7rem">
    <h1 class="text-center mb-5" th:text="${titulo}">
        Añadir una nueva ruta
    </h1>

    <form th:objetc="${ruta}" th:action="@{/addRuta}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombre">Nombre Ruta</label>
                <input
                        type="text"
                        th:value="${ruta.nombreRuta}"
                        class="form-control"
                        id="inputNombre"
                        field="*{nombreRuta}"
                        name="nombreRuta"
                        required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="inputDescripcion">Descripcion</label>

                <textarea
                        class="form-control"
                        th:text="${ruta.descripcion}"
                        rows="10"
                        cols="40"
                        style="resize: none;"
                        id="inputDescripcion"
                        placeholder="Ingrese una descripcion de la ruta"
                        field="*{descripcion}"
                        name="descripcion"
                        required
                >
            </textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6" style="margin-top: -14rem;">
                <label for="inputTarifa">Tarifa</label>
                <input
                        type="number"
                        th:value="${ruta.tarifa}"
                        class="form-control"
                        id="inputTarifa"
                        field="*{tarifa}"
                        name="tarifa"
                        required
                />
            </div>
        </div>
        <div style="margin-left: 29rem; margin-top: 2rem; margin-bottom: 5rem">
            <a th:href="@{/listaRutas}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <!-- FOOTER -->
    <footer class="container" th:replace="default/header :: footer">

    </footer>
</main>
</body>
</html>
