<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Añadir Colegio</title>
    <meta name="author" content="Henry Cardenas">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${titulo}"></h1>
    <div class="container mt-5">
        <form th:objetc="${viaje}" th:action="@{/addViaje}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFechaActual">Fecha Actual</label>
                    <input type="datetime-local" class="form-control" id="inputFechaActual" field="*{fechaCreacion}"
                           name="fechaCreacion">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputHoraInicio">Hora Inicio</label>
                    <input type="time" class="form-control" id="inputHoraInicio" field="*{horaInicio}"
                           name="horaInicio">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFechaInicio">Fecha Inicio</label>
                <input type="date" class="form-control" id="inputFechaInicio" placeholder="yyyy/mm/dd"
                       field="*{fechaInicio}" name="fechaInicio">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputOrigen">Origen</label>
                    <input type="text" class="form-control" id="inputOrigen" field="*{origen}"
                           name="origen">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAsientos">Asientos</label>
                    <input type="text" class="form-control" id="inputAsientos" field="*{asientosDisponibles}" name="asientosDisponibles">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputTarifo">Tarifa</label>
                    <input type="text" class="form-control" id="inputTarifo" field="*{tarifa}"
                           name="tarifa">

                </div>
                <div class="form-group col-md-6">
                    <label for="inputDueñoVehiculo">Dueño vehiculo</label>
                    <input type="text" class="form-control" id="inputDueñoVehiculo" field="*{fkPersonaVehiculo.fkVehiculo.idVehiculo}"
                           name="fkPersonaVehiculo">

                </div>

            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputVehiculo">Vehiculo</label>
                    <input type="text" class="form-control" id="inputVehiculo" field="*{fkVehiculo.idVehiculo}"
                           name="tarifa">

                </div>
                <div class="form-group col-md-6">
                    <label for="">Dueño vehiculo</label>
                    <input type="text" class="form-control" id="" field="*{fkPersonaVehiculo}"
                           name="fkPersonaVehiculo">

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Agregar persona</button>

        </form>
    </div>
</div>


</body>
</html>
