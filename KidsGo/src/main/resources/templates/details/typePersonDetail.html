<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista Rutas</title>
    <main th:replace="default/header :: head"></main>
</head>
<body>
<header th:replace="default/header :: header">

</header>


<main role="main" class="container" style="margin-top: 7rem">


    <h1 class="text-center" th:text="${titulo}"></h1>

    </br>
    <table id="tablax" class="table table-striped text-center">
        <thead>
        <!--Ciclo for pero con thymeleaf-->
        <tr>
            <th scope="col">Nombre Apellido</th>
            <th scope="col">Tipo documento</th>
            <th scope="col">Documento</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Tipo persona</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" tipopersonasearch : ${tipopersonasearch}">
            <td th:text="${tipopersonasearch.FKpersona.nombrePersona}+' '+${tipopersonasearch.FKpersona.apellidoPersona}"></td>
            <td th:text="${tipopersonasearch.FKpersona.tipoIdentificacion}"></td>
            <td th:text="${tipopersonasearch.FKpersona.numeroIdentificacion}"></td>
            <td th:text="${tipopersonasearch.FKpersona.direccion}"></td>
            <td th:text="${tipopersonasearch.FKpersona.telefono}"></td>
            <td th:text="${tipopersonasearch.FKtipoPersona.tipoPersona}"></td>
        </tr>
        </tbody>
    </table>
    <!--@{Nombre ruta a redirigir}-->
    <div style="position: static;margin-bottom: 5rem;padding: 53px 1px 1px 29rem;">
        <a th:href="@{/listaPersonas}" class="btn btn-danger">Volver</a>


    </div>
    <!-- FOOTER -->
    <footer class="container" th:replace="default/pagination :: footer">

    </footer>
</main>


</body>
</html>
