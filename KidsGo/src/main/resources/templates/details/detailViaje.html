<!DOCTYPE html>
<!--importamos el xmlns:th para manejo de los thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Detalles Viaje</title>
    <main th:replace="default/header :: head"></main>
</head>

<body>
<header th:replace="default/header :: header">

</header>

<main role="main" class="container" style="margin-top: 7rem">
    <h1 class="text-center" th:text="${titulo}"></h1>

    </br>
    <h2>Informacion del viaje</h2>
    </br>
    <table id="tablax" class="table table-hover text-center">
        <thead>
        <!--Ciclo for pero con thymeleaf-->
        <tr>
            <th scope="col">Id Viaje</th>
            <th scope="col">Fecha Creacion</th>
            <th scope="col">Fecha inicio</th>
            <th scope="col">Hora Inicio</th>
            <th scope="col">Chofer</th>
            <th scope="col">Origen del viaje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" viaje : ${viaje}" th:if="${viaje.estado} == true">
            <td scope="row" th:text="${viaje.idViaje}"></td>
            <td th:text="${viaje.fechaCreacion}"></td>
            <td th:text="${viaje.fechaInicio}"></td>
            <td th:text="${viaje.horaInicio}"></td>
            <td th:text="${viaje.fkPersona.nombrePersona + ' ' + viaje.fkPersona.apellidoPersona}"></td>
            <td th:text="${viaje.origenviaje}"></td>
        </tr>
        </tbody>
    </table>
    </br>
    <h2>Informacion del destino</h2> </br>
    <table id="tablax" class="table table-hover text-center">
        <thead>
        <!--Ciclo for pero con thymeleaf-->
        <tr>
            <th scope="col">Id colegio</th>
            <th scope="col">Colegio destino</th>
            <th scope="col">Direccion del colegio</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" colegio : ${colegio}" th:if="${colegio.estado} == true">
            <td scope="row" th:text="${colegio.idColegio}"></td>
            <td scope="row" th:text="${colegio.nombreColegio}"></td>
            <td scope="row" th:text="${colegio.direccionColegio}"></td>
        </tr>
        </tbody>
    </table>
    </br>
    <h2>Informacion de la ruta</h2> </br>
    <table id="tablax" class="table table-hover text-center">
        <thead>
        <!--Ciclo for pero con thymeleaf-->
        <tr>
            <th scope="col">Id ruta</th>
            <td scope="col">Nombre de la ruta</td>
            <td scope="col">Descripcion</td>
            <td scope="col">Tarifa</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" ruta : ${ruta}" th:if="${ruta.estado} == true">
            <td scope="row" th:text="${ruta.idRuta}"></td>
            <td scope="row" th:text="${ruta.nombreRuta}"></td>
            <td scope="row" th:text="${ruta.descripcion}"></td>
            <td scope="row" th:text="${'$'+ruta.tarifa}"></td>

        </tr>

        </tbody>
    </table>


    <!--@{Nombre ruta a redirigir}-->
    <div style="position: static;margin-bottom: 5rem;padding: 53px 1px 1px 34rem;">
        <a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/listarViajes}" class="btn btn-danger">Volver</a>
        <a sec:authorize="hasAnyRole('ROLE_USER')" onClick="history.go(-1); return false;" class="btn btn-danger text-light">Volver</a>
    </div>
    <!-- FOOTER -->
    <footer class="container" th:replace="default/header :: footer">

    </footer>

</main>

</body>

</html>
